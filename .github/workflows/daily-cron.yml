name: Hourly Crypto Scraper

on:
  schedule:
    # Runs at minute 0 past every hour (Cron syntax)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to run it manually from GitHub UI to test

jobs:
  ping-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cron Endpoint
        run: |
          curl -I https://YOUR-ACTUAL-APP-URL.vercel.app/api/cron